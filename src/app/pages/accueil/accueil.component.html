<section class="accueil">
  <div class="container">
    <h2>Évènements à venir</h2>

    <div *ngIf="isLoading" class="loading">
      <p>Chargement des événements...</p>
    </div>
    
    <div *ngIf="error" class="error">
      <p>{{ error }}</p>
    </div>

    <app-event-list *ngIf="!isLoading && !error" [events]="events"></app-event-list>
  </div>
</section>
